<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nivel</title>
</head>

<body>
  <script type="text/javascript">
    constant nivel=parseInt(prompt("¿Qué nivel tienes? "));
    if(nivel>1&&<10) {
      alert ("El título que tienes según tu nivel es APREDIZ")
    } else if (nivel>10&&<20) {
      alert ("El título que tienes según tu nivel es ACRÓBATA")
    } else {
      alert ("¡Felicidades eres grado NINJA!")
      }
    </script>

 </body>
</html>
